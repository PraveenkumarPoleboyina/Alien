# MySQL Database (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# Connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=${SPRING_HIKARI_MAXIMUM_POOL_SIZE:10}
spring.datasource.hikari.connection-timeout=${SPRING_HIKARI_CONNECTION_TIMEOUT:60000}
spring.datasource.hikari.initialization-fail-timeout=${SPRING_HIKARI_INITIALIZATION_FAIL_TIMEOUT:60000}
spring.datasource.hikari.validation-timeout=${SPRING_HIKARI_VALIDATION_TIMEOUT:5000}

# SQL initialization
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
spring.sql.init.continue-on-error=${SPRING_SQL_INIT_CONTINUE_ON_ERROR:true}

# Thymeleaf Settings
spring.thymeleaf.prefix=${SPRING_THYMELEAF_PREFIX:classpath:/templates/}
spring.thymeleaf.suffix=${SPRING_THYMELEAF_SUFFIX:.html}
spring.thymeleaf.mode=${SPRING_THYMELEAF_MODE:HTML}
spring.thymeleaf.encoding=${SPRING_THYMELEAF_ENCODING:UTF-8}
spring.thymeleaf.cache=${SPRING_THYMELEAF_CACHE:false}

# Server Settings
server.port=${SERVER_PORT:8080}
spring.application.name=${SPRING_APPLICATION_NAME:practice}
